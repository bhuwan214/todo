<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <button class="add-btn">Add Task</button>
        </header>
        <main>
            <aside class="categories">
                <h2>Categories</h2>
                <ul>
                    <li>Work</li>
                    <li>Personal</li>
                    <li>Shopping</li>
                    <li>Others</li>
                </ul>
            </aside>
            <section class="tasks">
                <h2>Tasks</h2>
                <ul id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
